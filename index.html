        const swipersec3 = new Swiper(".sec3 .swiper", {
          loop: true,
          observer: true, // ← DOM 변화 감지
          observeParents: true, // ← 부모 요소 사이즈 변화 감지
          pagination: {
            el: ".swiper-pagination",
          },

          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },

          scrollbar: {
            el: ".swiper-scrollbar",
          },

          breakpoints: {
            // 1024px 이상 → 슬라이드 OFF, 정적 그리드
            1024: {
              slidesPerView: 3,
              grid: {
                rows: 3,
              },
              spaceBetween: 10,
              enabled: false, // 슬라이드 기능 꺼짐
            },

            // 576px ~ 1023px → 슬라이드 3개씩
            576: {
              slidesPerView: 3,
              spaceBetween: 10,
              enabled: true,
            },

            // 575px 이하 → 1개씩
            0: {
              slidesPerView: 1.5,
              spaceBetween: 10,
              enabled: true,
              centeredSlides: true,
            },
          },
        });

        const swipersec5 = new Swiper(".sec5 .swiper", {

          },
        });

        swipersec3.update();
      });
