<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회현동</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/common.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="sec1">
          <div class="img--block">
            <img src="assets/img/zone8_img/sec1_main_img.jpg" alt="기회를 현재로 일구어낸" />
          </div>
          <a class="link-pin" id="closeLayer" aria-label="close" style="top: 0%; height: 9%; left: 93%; width: 14%"><span class="blind">닫기</span></a>
        </section>

        <div class="sec2">
          <div class="img--block">
            <img src="assets/img/zone8_img/sec2_img01.jpg" alt="회현동 플레이맵 코스소개" />
          </div>

          <div class="sec2-main--content">
            <img src="assets/img/zone8_img/sec2_main_img.jpg" alt="서울, 도성의 문에서 시작되다" />
          </div>
          <a class="link-pin" target="_blank" href="https://naver.me/xbjZwh9D" aria-label="코스 확인하기" style="top: 89.5%; height: 3%; left: 50%; width: 77%"> </a>
        </div>

        <div class="sec3">
          <div class="img--block">
            <img src="assets/img/zone8_img/sec3_main_img.jpg" alt="집중 공략! 남대문시장 핵심 포인트" />
          </div>
          <a class="link-pin" target="_blank" href="https://naver.me/5tfijopX" aria-label="코스 확인하기" style="top: 88.6%; height: 3%; left: 50%; width: 77%"> </a>
        </div>

        <div class="sec4">
          <div class="img--block">
            <img src="assets/img/zone8_img/sec4_main_img.jpg" alt="드라마 속 그 장면으로 지금 들어 갑니다!" />
          </div>
          <a class="link-pin" target="_blank" href="https://naver.me/GBvKfbEr" aria-label="코스 확인하기" style="top: 88.5%; height: 3%; left: 50%; width: 77%"> </a>
        </div>
        <div class="sec5">
          <div class="img--block">
            <img src="assets/img/zone8_img/sec5_main_img.jpg" alt="#트잘알이 추천하는 회현동 잇 플레이스" />
          </div>
          <a class="link-pin" target="_blank" href="https://naver.me/Ig4QT8pv" aria-label="코스 확인하기" style="top: 88.5%; height: 3%; left: 50%; width: 77%"> </a>
        </div>
        <div class="sec6">
          <div class="img--block">
            <img src="assets/img/zone8_img/sec6_main_img.jpg" alt="가족, 연인, 친구 누구랑 와도 기억에 남을 남촌길" />
          </div>
          <a class="link-pin" target="_blank" href="https://naver.me/5cqBTGfa" aria-label="코스 확인하기" style="top: 92.6%; height: 3%; left: 50%; width: 77%"> </a>
        </div>
        <div class="close--btn">
          <div class="img--block">
            <img src="assets/img/zone8_img/close_img.jpg" alt="" />
          </div>
          <a class="link-pin close--link" id="closeLayer" aria-label="닫기" style="top: 12%; height: 50%; left: 50%; width: 25%"> </a>
        </div>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const stickySvg = document.querySelector(".close_ic img");
        const sec1 = document.querySelector(".sec1");

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                // sec1 안에 있을 때 (원래 색)
                stickySvg.style.filter = "invert(0)"; // 검정 유지
              } else {
                // sec1 벗어날 때 (색 변경)
                stickySvg.style.filter = "invert(1)"; // 흰색처럼 표현
              }
            });
          },
          { threshold: 0 }
        );

        observer.observe(sec1);
      });
    </script>
  </body>
</html>
