<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>을지로</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/common.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">

        <section class="sec1">
          <div class="img--block">
            <img src="assets/img/zone2_img/sec1_main_img.jpg" alt="" />
          </div>
          <a class="link-pin" id="closeLayer" aria-label="close" style="top: 0%; height: 9%; left: 93%; width: 14%"><span class="blind">닫기</span></a>
        </section>

        <div class="sec2">
          <div class="img--block">
            <img src="assets/img/zone2_img/sec2_img01.jpg" alt="을지로 플레이맵 코스소개" />
          </div>

          <div class="sec2-main--content">
            <img src="assets/img/zone2_img/sec2_main_img.jpg" alt="윤전기 소리를 BGM으로 기름 냄새 밴 거리를 걷다" />
          </div>
          <a class="link-pin" target="_blank" href="https://naver.me/xlbrY5Gd" aria-label="코스 확인하기" style="top: 89.6%; height: 3%; left: 50%; width: 77%"> </a>
        </div>

        <div class="sec3">
          <div class="img--block">
            <img src="assets/img/zone2_img/sec3_main_img.jpg" alt="다시 세운 을지로의 메카 대림상가" />
          </div>
          <a class="link-pin" target="_blank" href="https://naver.me/GcKqqoRX" aria-label="코스 확인하기" style="top: 88.6%; height: 3%; left: 50%; width: 77%"> </a>
        </div>

        <div class="sec4">
          <div class="img--block">
            <img src="assets/img/zone2_img/sec4_main_img.jpg" alt="을지로에서 '을지'의 의미란?" />
          </div>
          <a class="link-pin" target="_blank" href="https://naver.me/GagwwJO4" aria-label="코스 확인하기" style="top: 88.6%; height: 3%; left: 50%; width: 77%"> </a>
        </div>
        <div class="sec5">
          <div class="img--block">
            <img src="assets/img/zone2_img/sec5_main_img.jpg" alt="도심 근대산업의 메카 을지로의 모든 순간" />
          </div>
          <a class="link-pin" target="_blank" href="https://naver.me/FHV11Qpc" aria-label="코스 확인하기" style="top: 88.6%; height: 3%; left: 50%; width: 77%"> </a>
        </div>
        <div class="sec6">
          <div class="img--block">
            <img src="assets/img/zone2_img/sec6_main_img.jpg" alt="금손들의 천국 을지로 방산시장 나들이" />
          </div>
          <a class="link-pin" target="_blank" href="https://naver.me/57QllFHY" aria-label="코스 확인하기" style="top: 92.6%; height: 3%; left: 50%; width: 77%"> </a>
        </div>
        <div class="close--btn">
          <div class="img--block">
            <img src="assets/img/zone2_img/close_img.jpg" alt="닫기" />
            <a class="link-pin close--link" id="closeLayer" aria-label="링크 6" style="top: 12%; height: 50%; left: 50%; width: 25%"> </a>
          </div>
        </div>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const stickySvg = document.querySelector(".close_ic img");
        const sec1 = document.querySelector(".sec1");

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                // sec1 안에 있을 때 (원래 색)
                stickySvg.style.filter = "invert(0)"; // 검정 유지
              } else {
                // sec1 벗어날 때 (색 변경)
                stickySvg.style.filter = "invert(1)"; // 흰색처럼 표현
              }
            });
          },
          { threshold: 0 }
        );

        observer.observe(sec1);
      });
    </script>
  </body>
</html>
