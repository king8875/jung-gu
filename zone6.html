<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소공동</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/common.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="sec1">
          <div class="img--block">
            <img src="assets/img/zone6_img/sec1_main_img.png" alt="서울소울 피어나는 성공로드" />
          </div>
          <a class="link-pin" id="closeLayer" aria-label="close" style="top: 0%; height: 9%; left: 93%; width: 14%"> </a>
        </section>

        <div class="sec2">
          <div class="img--block">
            <img src="assets/img/zone6_img/sec2_img01.png" alt="소공동 플레이맵 코스소개" />
          </div>

          <div class="sec2-main--content">
            <img src="assets/img/zone6_img/sec2_main_img.png" alt="덕수궁 돌담길은 언제나 옳아!" />
          </div>
          <a class="link-pin" target="_blank" href="https://naver.me/GHY3n5Fl" aria-label="코스 확인하기" style="top: 89.5%; height: 3%; left: 50%; width: 77%"> </a>
        </div>

        <div class="sec3">
          <div class="img--block">
            <img src="assets/img/zone6_img/sec3_main_img.png" alt="격동의 시대 근대의 거리를 걷다" />
          </div>
          <a class="link-pin" target="_blank" href="https://naver.me/xbjZIv2m" aria-label="코스 확인하기" style="top: 88.6%; height: 3%; left: 50%; width: 77%"> </a>
        </div>

        <div class="sec4">
          <div class="img--block">
            <img src="assets/img/zone6_img/sec4_main_img.png" alt="도시를 걷는 낭만가의 소공+정동 건축 기행" />
          </div>
          <a class="link-pin" target="_blank" href="https://naver.me/x6xRXBa8" aria-label="코스 확인하기" style="top: 88.5%; height: 3%; left: 50%; width: 77%"> </a>
        </div>
        <div class="sec5">
          <div class="img--block">
            <img src="assets/img/zone6_img/sec5_main_img.png" alt="그저 걸었을 뿐인데 예술이 따라왔다" />
          </div>
          <a class="link-pin" target="_blank" href="https://naver.me/GreZdVf1" aria-label="코스 확인하기" style="top: 88.5%; height: 3%; left: 50%; width: 77%"> </a>
        </div>
        <div class="sec6">
          <div class="img--block">
            <img src="assets/img/zone6_img/sec6_main_img.png" alt="소공지앵, 소공동만의 감성을 아는 사람들" />
          </div>
          <a class="link-pin" target="_blank" href="https://naver.me/FAPEwvs2" aria-label="코스 확인하기" style="top: 92.5%; height: 3%; left: 50%; width: 77%"> </a>
        </div>
        <div class="close--btn">
          <div class="img--block">
            <img src="assets/img/zone6_img/close_img.png" alt="닫기" />
          </div>
          <a class="link-pin close--link" id="closeLayer" aria-label="닫기" style="top: 12%; height: 50%; left: 50%; width: 25%"> </a>
        </div>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const stickySvg = document.querySelector(".close_ic img");
        const sec1 = document.querySelector(".sec1");

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                // sec1 안에 있을 때 (원래 색)
                stickySvg.style.filter = "invert(0)"; // 검정 유지
              } else {
                // sec1 벗어날 때 (색 변경)
                stickySvg.style.filter = "invert(1)"; // 흰색처럼 표현
              }
            });
          },
          { threshold: 0 }
        );

        observer.observe(sec1);
      });
    </script>
  </body>
</html>
